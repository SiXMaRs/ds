<form method="get">
    <input type="text" name="id" placeholder="Enter id">
    <button type="submit">search</button>
</form>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'update' pk=course.id %}">update</a>
            Course ID: {{course.id}}, Course Name: {{course.name}}
        </li>
    {% endfor %}
</ul>
